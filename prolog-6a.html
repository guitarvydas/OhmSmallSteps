    <script>
function isNil(x) {
    if ("string" == typeof(x)) {
	if ("nil" == x) {
	    return true;
	} else {
	    return false;
	}
    } else {
	return false;
    }
}

function Cons(car,cdr) { 
    this.car = car;
    this.cdr = cdr;
    this.isPair = true;
    this.toString = function() {
	let str = "(";
	let cell = this;
	while (!(isNil(cell))) {
	    if (isNil(cell.car)) {
		str = str + "nil";
	    } else if (null == cell.car) { // internal error
		str = str + "NULL";
	    } else if (undefined == cell.car) { // internal error
		str = str + "UNDEFINED";
	    } else {
		str = str + cell.car.toString();
	    }
	    cell = cell.cdr;
	    if (!(isNil(cell))) {
		str = str + " ";
	    }
	}
	return str + ")";
    }
};

function car(cell) {
    return cell.car;
}
function cdr(cell) {
    return cell.cdr;
}
function cddr(cell) {
    return cdr(cdr(cell));
}
function cdddr(cell) {
    return cdr(cdr(cdr(cell)));
}
function cddddr(cell) {
    return cdr(cdr(cdr(cdr(cell))));
}
function cdddddr(cell) {
    return cdr(cdr(cdr(cdr(cdr(cell)))))
}

function caar (cell) {
    return car(car(cell));
}

function cadr (cell) {
    return car(cdr(cell));
}

function caddr (cell) {
    return car(cddr(cell));
}

function cadddr (cell) {
    return car(cdddr(cell));
}

function caddddr (cell) {
    return car(cddddr(cell));
}

function cadaar (cell) {
    car(cdr(car(car(cell))));
}

function cons(x,y) {
    if (x == undefined && y == undefined) {
	return "nil";
    } else if (y == undefined) {
	return new Cons(x,"nil");
    } else {
	return new Cons(x,y);
    }
}

function list() {
    var result = "nil";
    for(var i = (arguments.length-1); i >= 0 ; i--) {
	result = cons (arguments[i], result);
    }
    return result;
}
function eq_Q_(x,y) {
    return x === y;
}
function eqv_Q_(x,y) {
    return x === y;
}
function null_Q_(x) {
    if (x == "nil") {
	return true;
    } else if (x.isPair) {
	return false;
    } else {
	throw "internal error x is not a Cons or 'nil': " + x;
	return false;
    }
}


function pair_Q_(x) {
    // Scheme doesn't like truthiness or falsiness, it wants true or false
    if (!x) {
	return false;
    } else if (x.isPair) {
	return true;
    } else {
	return false;
    }
}
function toDebug (x) {
    console.log("toDebug x=");
    console.log(x);
    if (x == "nil") {
	return "()";
    } else if (x == null) {
	return "NULL";
    } else if (x == undefined) {
	return "UNDEFINED";
    } else {
	return x.toString();
    }
}
function string_Q_(s) {
    return s && ("string" == typeof(s));
}

function string_EQ_Q_(s1,s2) {
    return s1 == s2;
}

function _plus(a,b){
    return a + b;
}

function set_car_B_(l,v) { l.car = v; }
function newline () { process.stdout.write("\n"); }
function display(x) { 
    if (x == "nil") {
	process.stdout.write("nil");
    } else if (x == undefined) {
	process.stdout.write("undefined");
    } else {
	process.stdout.write(x.toString()); 
    }
}

function first(x) {
    return car(x);
};
function rest(x) {
    return cdr(x);
};
function AppendInefficient(list1,list2) {
    return (function(){
	if (null_Q_(list1)) {
	    return list2;
	} else {
	    return cons(car(list1),AppendInefficient(cdr(list1),list2));
	}
    })();
};
function AppendInefficient3(list1,list2,list3) {
    return AppendInefficient(list1,AppendInefficient(list2,list3));
};
let link = list;
let L_l = car;
let L_g = cadr;
let L_r = caddr;
let L_e = cadddr;
function L_n(x) {

};
function L_c(x) {

function clear_r(x) {

};
function back6(l,g,r,e,n,c,whole_db) {
    return (function(){
	if (pair_Q_(g) && pair_Q_(r)) {
	    return prove6(l,g,cdr(r),e,n,c,whole_db);

	} else if (pair_Q_(l)) {
	    return prove6(L_l(l),L_g(l),cdr(L_r(l)),L_e(l),L_n(l),L_c(l),whole_db);

	} else {
	    return null;
	}
    })();
};

	} else if (eq_Q_("!",car(g))) {

			} else {

};
let empty = list(list("bottom"));
let name = cadr;
let time = cddr;
function var_Q_(x) {
    return pair_Q_(x) && string_Q_(car(x)) && string_EQ_Q_("?",car(x));
};
function lookup_loop(e,id,tm) {
    return (function(){
	if ((!pair_Q_(caar(e)))) {
	    return false;

	} else if (eq_Q_(id,name(caar(e))) && eqv_Q_(tm,time(caar(e)))) {
	    return car(e);

	}else {
	    return lookup_loop(cdr(e),id,tm);
	}

    })();
};
function lookup(v,e) {
    return (function(id=name(v),tm=time(v)) {
	return lookup_loop(e,id,tm);

    })();
};
function value(x,e) {
    return (function(){
	if (var_Q_(x)) {
	    return (function(v=lookup(x,e)) {
		return (function(){
		    if (v) {
			return value(cadr(v),e);
		    } else {
			return x;
		    }
		})();

	    })();
	} else {
	    return x;
	}
    })();
};
function copy(x,n) {
    return (function(){
	if ((!pair_Q_(x))) {
	    return x;

	} else if (var_Q_(x)) {
	    return AppendInefficient(x,n);

	}else {
	    return cons(copy(car(x),n),copy(cdr(x),n));
	}

    })();
};
function bind(x,y,e) {
    return cons(list(x,y),e);
};
function unify(x1,y1,e) {
    return (function(x=value(x1,e),y=value(y1,e)) {
	return (function(){
	    if (eq_Q_(x,y)) {
		return e;

	    } else if (var_Q_(x)) {
		return bind(x,y,e);

	    } else if (var_Q_(y)) {
		return bind(y,x,e);

	    } else if ((!pair_Q_(x)) || (!pair_Q_(y))) {
		return false;

	    }else {
		return (function(e_A_=unify(car(x),car(y),e)) {
		    return e_A_ && unify(cdr(x),cdr(y),e_A_);

		})();
	    }

	})();

    })();
};
function resolve(x,e) {
    return (function(){
	if ((!pair_Q_(x))) {
	    return x;

	} else if (var_Q_(x)) {
	    return (function(v=value(x,e)) {
		return (function(){
		    if (var_Q_(v)) {
			return v;
		    } else {
			return resolve(v,e);
		    }
		})();

	    })();

	}else {
	    return cons(resolve(car(x),e),resolve(cdr(x),e));
	}

    })();
};
function print_frame_loop(e,ee) {

			    return newline();

		})();
		return print_frame_loop(e,cdr(ee));

	    })();
	} else {
	    return null;
	}
    })();
};
function print_frame(e) {

    return print_frame_loop(e,e);
};
